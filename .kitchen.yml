#    box: opscode-ubuntu-10.04
#    box_url: http://opscode-vm.s3.amazonaws.com/vagrant/opscode_ubuntu-10.04_chef-11.2.0.box
- name: centos-6.4
  run_list:
  - recipe[yum]
#  driver_config:
#    box: opscode-centos-6.4
#    box_url: https://opscode-vm.s3.amazonaws.com/vagrant/opscode_centos-6.4_chef-11.4.0.box
- name: centos-5.9
  run_list:
  - recipe[yum]
#  driver_config:
#    box: opscode-centos-5.9
#    box_url: https://opscode-vm.s3.amazonaws.com/vagrant/opscode_centos-5.9_chef-11.4.0.box
- name: fedora-18
  run_list:
  - recipe[yum]
#  driver_config:
#    box: opscode-fedora-18
#    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode-fedora-18_provisionerless.box
#    require_chef_omnibus: true

suites:
- name: default
  attributes:
    ssmtp:
      root: 'user@example.com'
      rewrite_domain: 'example.com'
      mailhub_name: 'localhost'
      mailhub_port: 2525
      from_line_override: true
      credential_method: 'data_bag'
      use_starttls: false
      use_tls: false
  run_list:
  - recipe[ssmtp::default]
  - recipe[minitest-handler]
